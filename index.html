    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        console.log('üöÄ Threads Âú∞ÂúñÁ≥ªÁµ± v3 ÂïüÂãï');

        class ThreadsApp {
            constructor() {
                this.map = null;
                this.markers = L.layerGroup();
                this.data = [];
                this.temp = {};
                this.num = 1;
                
                this.init();
                this.bind();
                this.load();
                this.refresh();
                
                console.log('‚úÖ Á≥ªÁµ±Â∞±Á∑í');
            }

            init() {
                this.map = L.map('map', {
                    zoomControl: false,
                    attributionControl: false
                }).setView([24.1477, 120.6736], 12);
                
                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                    attribution: '¬© OpenStreetMap, ¬© CartoDB',
                    maxZoom: 19
                }).addTo(this.map);

                L.control.zoom({ position: 'bottomright' }).addTo(this.map);
                this.markers.addTo(this.map);
            }

            bind() {
                document.getElementById('maps-input').addEventListener('input', (e) => {
                    this.handleMaps(e.target.value);
                });

                document.getElementById('threads-input').addEventListener('input', (e) => {
                    this.handleThreads(e.target.value);
                });
            }

            async handleMaps(url) {
                const dot = document.getElementById('loc-dot');
                const text = document.getElementById('loc-text');
                
                if (!url.trim()) {
                    dot.className = 'dot dot-wait';
                    text.textContent = 'Á≠âÂæÖËº∏ÂÖ• Google Maps Á∂≤ÂùÄ';
                    this.temp.location = null;
                    this.checkReady();
                    return;
                }

                dot.className = 'dot dot-wait';
                text.textContent = 'Ê≠£Âú®Ëß£Êûê‰ΩçÁΩÆ...';

                await new Promise(r => setTimeout(r, 300));
                
                try {
                    const coords = this.getCoords(url);
                    const name = this.getName(url);
                    
                    if (coords && name) {
                        dot.className = 'dot dot-ok';
                        text.innerHTML = `<strong>${name}</strong><br>Â∫ßÊ®ô: ${coords.lat.toFixed(6)}, ${coords.lng.toFixed(6)}`;
                        
                        this.temp.location = {
                            name: name,
                            lat: coords.lat,
                            lng: coords.lng,
                            coordinates: `${coords.lat.toFixed(6)}, ${coords.lng.toFixed(6)}`,
                            mapUrl: url
                        };
                        
                        this.notify(`‚úÖ ‰ΩçÁΩÆËß£ÊûêÊàêÂäü: ${name}`, 'success');
                    } else {
                        dot.className = 'dot dot-error';
                        text.textContent = 'ÁÑ°Ê≥ïËß£ÊûêÊ≠§ Google Maps Á∂≤ÂùÄ';
                        this.temp.location = null;
                        this.notify('‚ùå Google Maps Á∂≤ÂùÄËß£ÊûêÂ§±Êïó', 'error');
                    }
                } catch (error) {
                    dot.className = 'dot dot-error';
                    text.textContent = 'Ëß£ÊûêÈÅéÁ®ãÁôºÁîüÈåØË™§';
                    this.temp.location = null;
                }
                
                this.checkReady();
            }

            async handleThreads(url) {
                const dot = document.getElementById('threads-dot');
                const text = document.getElementById('threads-text');
                
                if (!url.trim()) {
                    dot.className = 'dot dot-wait';
                    text.textContent = 'Á≠âÂæÖËº∏ÂÖ• Threads Á∂≤ÂùÄ';
                    this.temp.threads = null;
                    this.checkReady();
                    return;
                }

                if (!url.includes('threads.com') || !url.includes('post/')) {
                    dot.className = 'dot dot-error';
                    text.textContent = 'Ë´ãËº∏ÂÖ•ÊúâÊïàÁöÑ Threads Ë≤ºÊñáÁ∂≤ÂùÄ';
                    this.temp.threads = null;
                    this.checkReady();
                    return;
                }

                dot.className = 'dot dot-wait';
                text.textContent = 'Ê≠£Âú®Áç≤Âèñ Threads ÂÖßÂÆπ...';

                try {
                    const content = await this.fetchContent(url);
                    
                    if (content && content.length > 20) {
                        dot.className = 'dot dot-ok';
                        const preview = content.length > 80 ? content.substring(0, 80) + '...' : content;
                        text.innerHTML = `"${preview}"`;
                        
                        this.temp.threads = { content: content, url: url };
                        this.notify('‚úÖ Threads ÂÖßÂÆπÁç≤ÂèñÊàêÂäü', 'success');
                    } else {
                        const user = this.getUser(url);
                        const fallback = `‰æÜËá™ @${user} ÁöÑ Threads ÂàÜ‰∫´`;
                        
                        dot.className = 'dot dot-ok';
                        text.innerHTML = `"${fallback}"<br><small>ÂåÖÂê´ÂéüÂßãÈÄ£Áµê</small>`;
                        
                        this.temp.threads = { content: fallback, url: url };
                        this.notify('‚ö†Ô∏è Â∑≤Ê∫ñÂÇôÂ•Ω‰∏äÂÇ≥ÔºàÂê´ÂéüÂßãÈÄ£ÁµêÔºâ', 'warning');
                    }
                } catch (error) {
                    const user = this.getUser(url);
                    const fallback = `‰æÜËá™ @${user} ÁöÑ Threads ÂàÜ‰∫´`;
                    
                    dot.className = 'dot dot-ok';
                    text.innerHTML = `"${fallback}"<br><small>ÂåÖÂê´ÂéüÂßãÈÄ£Áµê</small>`;
                    
                    this.temp.threads = { content: fallback, url: url };
                    this.notify('‚ö†Ô∏è ÂÖßÂÆπËß£ÊûêÂÆåÊàê', 'warning');
                }
                
                this.checkReady();
            }

            checkReady() {
                const btn = document.getElementById('submit');
                
                if (this.temp.location && this.temp.threads) {
                    btn.classList.add('ready');
                    btn.disabled = false;
                } else {
                    btn.classList.remove('ready');
                    btn.disabled = true;
                }
            }

            getCoords(url) {
                try {
                    const decoded = decodeURIComponent(url);
                    console.log('Ëß£ÊûêURL:', decoded);
                    
                    // ÊñπÊ≥ï1: Google Maps ÁöÑ 3d/4d Ê†ºÂºè (ÊúÄÁ≤æÁ¢∫ÔºåÂÑ™ÂÖà‰ΩøÁî®)
                    const match1 = decoded.match(/!3d(-?\d+\.\d+)!4d(-?\d+\.\d+)/);
                    if (match1) {
                        const lat = parseFloat(match1[1]);
                        const lng = parseFloat(match1[2]);
                        if (lat >= -90 && lat <= 90 && lng >= -180 && lng <= 180) {
                            console.log('3d/4dÊ†ºÂºèÊàêÂäü:', lat, lng);
                            return { lat, lng };
                        }
                    }

                    // ÊñπÊ≥ï2: Ê®ôÊ∫ñÁöÑ @lat,lng Ê†ºÂºè (‰ΩúÁÇ∫ÂÇôÁî®)
                    const match2 = decoded.match(/@(-?\d+\.\d+),(-?\d+\.\d+)/);
                    if (match2) {
                        const lat = parseFloat(match2[1]);
                        const lng = parseFloat(match2[2]);
                        if (lat >= -90 && lat <= 90 && lng >= -180 && lng <= 180) {
                            console.log('@Ê†ºÂºèÊàêÂäü:', lat, lng);
                            return { lat, lng };
                        }
                    }

                    // ÊñπÊ≥ï3: ÂÖ∂‰ªñÂèØËÉΩÁöÑÊ†ºÂºè
                    const patterns = [
                        /ll=(-?\d+\.\d+),(-?\d+\.\d+)/,
                        /center=(-?\d+\.\d+),(-?\d+\.\d+)/,
                        /!2d(-?\d+\.\d+)!3d(-?\d+\.\d+)/, // Âè¶‰∏ÄÁ®ÆGoogleÊ†ºÂºè
                        /q=(-?\d+\.\d+),(-?\d+\.\d+)/
                    ];

                    for (const pattern of patterns) {
                        const match = decoded.match(pattern);
                        if (match) {
                            const lat = parseFloat(match[1]);
                            const lng = parseFloat(match[2]);
                            if (lat >= -90 && lat <= 90 && lng >= -180 && lng <= 180) {
                                console.log('ÂÖ∂‰ªñÊñπÊ≥ïÊàêÂäü:', lat, lng);
                                return { lat, lng };
                            }
                        }
                    }
                    
                    console.log('ÊâÄÊúâÊñπÊ≥ïÈÉΩÂ§±Êïó');
                    return null;
                } catch (error) {
                    console.error('Â∫ßÊ®ôËß£ÊûêÈåØË™§:', error);
                    return null;
                }
            }

            getName(url) {
                try {
                    const decoded = decodeURIComponent(url);
                    const match = decoded.match(/\/place\/([^\/]+)/);
                    return match ? match[1].replace(/\+/g, ' ').replace(/%20/g, ' ') : null;
                } catch (error) {
                    return null;
                }
            }

            getUser(url) {
                const match = url.match(/@([^\/]+)/);
                return match ? match[1] : 'user';
            }

            async fetchContent(url) {
                console.log('üîç ÈñãÂßãÁç≤ÂèñÂÖßÂÆπ');
                
                const methods = [
                    async () => {
                        const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
                        const response = await fetch(proxy, { signal: AbortSignal.timeout(8000) });
                        const data = await response.json();
                        return data.contents ? this.parseHTML(data.contents) : null;
                    },
                    
                    async () => {
                        const proxy = `https://corsproxy.io/?${encodeURIComponent(url)}`;
                        const response = await fetch(proxy, { signal: AbortSignal.timeout(8000) });
                        const html = await response.text();
                        return this.parseHTML(html);
                    }
                ];

                for (let i = 0; i < methods.length; i++) {
                    try {
                        const result = await methods[i]();
                        if (result && result.length > 20) {
                            console.log(`‚úÖ ÊñπÊ≥ï ${i + 1} ÊàêÂäü`);
                            return result;
                        }
                    } catch (error) {
                        console.log(`‚ùå ÊñπÊ≥ï ${i + 1} Â§±Êïó`);
                    }
                }

                return null;
            }

            parseHTML(html) {
                try {
                    const patterns = [
                        /<meta property="og:description" content="([^"]+)"/i,
                        /<meta name="description" content="([^"]+)"/i,
                        /<meta property="twitter:description" content="([^"]+)"/i
                    ];
                    
                    for (const pattern of patterns) {
                        const match = html.match(pattern);
                        if (match && match[1] && match[1].length > 30) {
                            const content = this.clean(match[1]);
                            if (content && !this.isMeta(content)) {
                                return content;
                            }
                        }
                    }

                    const jsonMatches = [...html.matchAll(/"text":"([^"]{30,}?)"/g)];
                    for (const match of jsonMatches) {
                        if (match[1]) {
                            const content = this.clean(match[1]);
                            if (content && !this.isMeta(content)) {
                                return content;
                            }
                        }
                    }

                    return null;
                } catch (error) {
                    return null;
                }
            }

            clean(text) {
                if (!text) return null;
                
                return text
                    .replace(/\\n/g, '\n')
                    .replace(/\\"/g, '"')
                    .replace(/&quot;/g, '"')
                    .replace(/&amp;/g, '&')
                    .replace(/\s+/g, ' ')
                    .trim();
            }

            isMeta(text) {
                const words = ['threads', 'meta', 'instagram', 'login', 'sign up'];
                const lower = text.toLowerCase();
                return words.some(word => lower.includes(word) && text.length < 120);
            }

            submit() {

            async import() {

                if (!file) {
                    this.notify('Ë´ãÈÅ∏Êìá CSV Ê™îÊ°à', 'error');

                try {
                    const text = await this.readFile(file);
                    const parsed = this.parseCSV(text);
                    
                    if (parsed.length === 0) {
                        this.notify('CSV Ê™îÊ°àÊ≤íÊúâÊúâÊïàË≥áÊñô', 'error');
                        return;
                    }

                    let count = 0;
                    parsed.forEach(item => {
                        const place = {
                            id: Date.now() + Math.random(),
                            number: this.num++,
                            name: item.name,
                            lat: item.lat,
                            lng: item.lng,

                }
            }

            parseCSV(text) {
                const lines = text.split('\n').filter(line => line.trim());
                const results = [];

                for (let i = 1; i < lines.length; i++) {
                    try {
                        const row = this.parseRow(lines[i]);
                        
                        if (row.length >= 3 && row[0] && row[1] && row[2]) {
                            const coordMatch = row[1].match(/(-?\d+\.\d+),\s*(-?\d+\.\d+)/);
                            
                            if (coordMatch) {
                                const lat = parseFloat(coordMatch[1]);
                                const lng = parseFloat(coordMatch[2]);
                                
                                if (lat >= -90 && lat <= 90 && lng >= -180 && lng <= 180) {
                                    results.push({
                                        name: row[0].trim(),
                                        coordinates: row[1].trim(),
                                        lat: lat,
                                        lng: lng,
                                        mapUrl: row[2].trim(),
                                        threadsContent: row[3] ? row[3].trim() : '',
                                        threadsUrl: row[4] ? row[4].trim() : '',
                                        createdAt: row[5] ? row[5].trim() : new Date().toISOString()
                                    });
                                }
                            }
                        }
                    } catch (error) {
                        console.warn(`Á¨¨ ${i + 1} Ë°åËß£ÊûêÂ§±Êïó`);
                    }
                }

                return results;
            }

            parseRow(line) {
                const result = [];
                let current = '';
                let inQuotes = false;

                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    const next = line[i + 1];

                    if (char === '"') {
                        if (inQuotes && next === '"') {
                            current += '"';
                            i++;
                        } else {
                            inQuotes = !inQuotes;
                        }
                    } else if (char === ',' && !inQuotes) {
                        result.push(current);
                        current = '';
                    } else {
                        current += char;
                    }
                }

                result.push(current);
                return result;
            }

            readFile(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = e => resolve(e.target.result);
                    reader.onerror = e => reject(e);
                    reader.readAsText(file, 'UTF-8');
                });
            }
